<app-search />
<app-tags />
<app-not-found
  [visible]="!items || !items.length"
  resetLinkText="Reset Search"
/>
<ul class="merch-container">
  <li *ngFor="let item of items">
    <a routerLink="/item/{{ item.id }}">
      <img [src]="item.imageUrl" [alt]="item.name" />
      <div class="content">
        <div class="name">{{ item.name }}</div>
        <div class="price">
          {{ item.price | currency }}
        </div>
      </div>
    </a>
  </li>
</ul>
