<div class="container">
  <img [src]="item.imageUrl" [alt]="item.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ item.name }}
      </span>
      <span class="favourite {{ item.favorite ? '' : 'not' }}">‚ù§</span>
    </div>
    <!-- <div class="rating"> -->
    <!-- TODO -->
    <!-- </div> -->
  </div>

  <div class="origins">
    <span *ngFor="let origin of item.origins">
      {{ origin }}
    </span>
  </div>

  <div class="tags">
    <a *ngFor="let tag of item.tags" routerLink="/tag/{{ tag }}">
      {{ tag }}
    </a>
  </div>

  <div class="description">
    <span>
      {{ item.description }}
    </span>
  </div>

  <div class="price">
    <span>
      {{ item.price | currency }}
    </span>
  </div>

  <button (click)="addToCart()">Add To Cart</button>
</div>
