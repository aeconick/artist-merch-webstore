<app-not-found
  [visible]="!item"
  notFoundMessage="Item not found"
  resetLinkText="Back To Homepage"
/>
<div *ngIf="item" class="container">
  <img [src]="item.imageUrl" [alt]="item.name" />

  <div class="right-container">
  <div class="name">
    <span>
      {{ item.name }}
    </span>
  </div>

  <div class="tags">
    <a *ngFor="let tag of item.tags" routerLink="/tag/{{ tag }}">
      {{ tag }}
    </a>
  </div>

  <div class="description">
    <span>
      {{ item.description }}
    </span>
  </div>
</div>

  <div class="price">
    <span>
      {{ item.price | currency }}
    </span>
  </div>

  <button (click)="addToCart()">Add To Cart</button>
</div>
